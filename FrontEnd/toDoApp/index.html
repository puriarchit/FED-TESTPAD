<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="left-pane">
        <h2>TASK LIST</h2>
        <p>Add tasks to your list by typing to the right and pressing enter.</p>
        <ul id="task-list"></ul>
    </div>

    <div class="right-pane">
        <h2>I need to...</h2>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter new task..." required>
            <button type="submit">Add Task</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
